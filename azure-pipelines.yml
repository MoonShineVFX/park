---
trigger:

  # Already default, but made explicit here
  branches:
    include: ["*"]

  # Ensure Azure triggers a build on a new tag
  # We use these for GitHub releases
  tags:
    include: ["*"]

  paths:
    # Do not trigger a build on changes at these paths
    exclude:
      - docs/*
      - .gitignore
      - LICENSE.txt
      - README.md


jobs:

  # -----------------------------------------------------------------------
  #
  # Test
  #
  # -----------------------------------------------------------------------

  - job: Ubuntu
    pool:
      vmImage: "ubuntu-20.04"  # Focal
    strategy:
      matrix:
        Py35-Rez:
          python.version: "3.5"
          rez.project: "rez"

        Py35-BleedingRez:
          python.version: "3.5"
          rez.project: "bleeding-rez"

        Py36-Rez:
          python.version: "3.6"
          rez.project: "rez"

        Py36-BleedingRez:
          python.version: "3.6"
          rez.project: "bleeding-rez"

        Py37-Rez:
          python.version: "3.7"
          rez.project: "rez"

        Py37-BleedingRez:
          python.version: "3.7"
          rez.project: "bleeding-rez"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
        displayName: "Use Python $(python.version)"

      - script: |
          git clone https://github.com/nerdvegas/rez.git rez-src
          cd rez-src
          sudo pip install .
        condition: eq(variables['rez.project'], 'rez')
        displayName: "Install rez (pip for API)"

      - script: |
          sudo pip install bleeding-rez
        condition: eq(variables['rez.project'], 'bleeding-rez')
        displayName: "Install bleeding-rez"

      - script: |
          sudo apt-get install python-pyside
          sudo python -c "from PySide import QtCore;print(QtCore.__version__)"
        condition: startsWith(variables['python.version'], '2.')
        displayName: "Install PySide"

      - script: |
          sudo apt-get install python3-pyside2.qtcore \
                               python3-pyside2.qtgui \
                               python3-pyside2.qtwidgets \
                               python3-pyside2.qtsvg
          sudo pip install pyside2
          sudo python -c "from PySide2 import QtCore;print(QtCore.__version__)"
        condition: startsWith(variables['python.version'], '3.')
        displayName: "Install PySide2"

      - script: |
          sudo pip install nose
        displayName: "Install test tools"

      - script: |
          sudo pip install . --no-deps
        displayName: "Install allzpark"

      - script: |
          sudo apt-get install xvfb
        displayName: "Setup Xvfb"

      - script: |
          export DISPLAY=:99
          xvfb-run sudo nosetests
        displayName: "Run tests"


  - job: MacOS
    pool:
      vmImage: "macOS-10.15"
    strategy:
      matrix:
        Py37-Rez:
          python.version: "3.7"
          rez.project: "rez"

        Py37-BleedingRez:
          python.version: "3.7"
          rez.project: "bleeding-rez"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
        displayName: "Use Python $(python.version)"

      - script: |
          git clone https://github.com/nerdvegas/rez.git rez-src
          cd rez-src
          pip install .
        condition: eq(variables['rez.project'], 'rez')
        displayName: "Install rez (pip for API)"

      - script: |
          pip install bleeding-rez
        condition: eq(variables['rez.project'], 'bleeding-rez')
        displayName: "Install bleeding-rez"

      - script: |
          brew tap cartr/qt4
          brew install qt@4
          pip install PySide
        condition: startsWith(variables['python.version'], '2.')
        displayName: "Install PySide"

      - script: |
          pip install PySide2
        condition: startsWith(variables['python.version'], '3.')
        displayName: "Install PySide2"

      - script: |
          pip install nose
        displayName: "Install test tools"

      - script: |
          pip install . --no-deps
        displayName: "Install allzpark"

      - script: |
          nosetests
        displayName: "Run tests"

  - job: Windows
    pool:
      vmImage: vs2017-win2016
    strategy:
      matrix:
        Py37-Rez:
          python.version: "3.7"
          rez.project: "rez"

        Py37-BleedingRez:
          python.version: "3.7"
          rez.project: "bleeding-rez"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
        displayName: "Use Python $(python.version)"

      - script: |
          git clone https://github.com/nerdvegas/rez.git rez-src
          cd rez-src
          pip install .
        condition: eq(variables['rez.project'], 'rez')
        displayName: "Install rez (pip for API)"

      - script: |
          pip install bleeding-rez
        condition: eq(variables['rez.project'], 'bleeding-rez')
        displayName: "Install bleeding-rez"

      - script: |
          pip install PySide
        condition: startsWith(variables['python.version'], '2.')
        displayName: "Install PySide"

      - script: |
          pip install PySide2
        condition: startsWith(variables['python.version'], '3.')
        displayName: "Install PySide2"

      - script: |
          pip install nose
        displayName: "Install test tools"

      - script: |
          pip install . --no-deps
        displayName: "Install allzpark"

      - script: |
          nosetests
        displayName: "Run tests"


  # -----------------------------------------------------------------------
  #
  # Deploy to PyPI
  #
  # -----------------------------------------------------------------------

  - job: Deploy
    condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
    pool:
      vmImage: "ubuntu-latest"
    strategy:
      matrix:
        Python37:
          python.version: "3.7"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
        displayName: "Use Python $(python.version)"

      - script: |
          pip install wheel twine
          python setup.py sdist bdist_wheel
          echo [distutils] > ~/.pypirc
          echo index-servers=pypi >> ~/.pypirc
          echo [pypi] >> ~/.pypirc
          echo username=$_LOGIN >> ~/.pypirc
          echo password=$_PASSWORD >> ~/.pypirc
          twine upload dist/*
        displayName: "Deploy to PyPI"

        # Decrypt secret variables provided by Azure web console
        env:
          _LOGIN: $(PYPI_LOGIN)
          _PASSWORD: $(PYPI_PASSWORD)
